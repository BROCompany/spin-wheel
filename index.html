<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Login</title>
<style>
* {
  box-sizing: border-box;
  font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
}

body {
  margin: 0;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  background: #f1f5f9;
}

@keyframes fadeUp {
  from {
    opacity: 0;
    transform: translateY(20px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

.box {
  background: white;
  padding: 40px 32px;
  border-radius: 12px;
  width: 360px;
  box-shadow: 0 20px 40px rgba(0,0,0,0.08);
  text-align: left;
  animation: fadeUp 0.6s ease-out;
}

.box h2 {
  margin: 0 0 6px;
  font-size: 22px;
  color: #0f172a;
}

.box p {
  margin: 0 0 24px;
  font-size: 14px;
  color: #475569;
}

label {
  font-size: 13px;
  color: #334155;
  display: block;
  margin-bottom: 6px;
}

input {
  width: 100%;
  padding: 12px 14px;
  margin-bottom: 18px;
  border-radius: 6px;
  border: 1px solid #cbd5e1;
  font-size: 14px;
  transition: border 0.2s, box-shadow 0.2s;
}

input:focus {
  outline: none;
  border-color: #2563eb;
  box-shadow: 0 0 0 2px rgba(37,99,235,0.15);
}

button {
  width: 100%;
  padding: 12px;
  background: #2563eb;
  border: none;
  border-radius: 6px;
  color: white;
  font-size: 15px;
  font-weight: 500;
  cursor: pointer;
  transition: transform 0.1s ease, background 0.2s;
}

button:hover {
  background: #1d4ed8;
}

button:active {
  transform: scale(0.97);
}

.footer {
  margin-top: 18px;
  font-size: 12px;
  color: #64748b;
  text-align: center;
}
</style>
</head>
<body>

  <p>Sign in to continue</p>

  <form id="loginForm">
    <label for="email">Email address</label>
    <input id="email" type="email" placeholder="Enter your email" required>

    <label for="password">Password</label>
    <input id="password" type="password" placeholder="Enter your password" required>

    <button type="submit">Sign In</button>
  </form>

  <div class="footer">

  </div>
</div>

</body>
